<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Random Video</title>
  <script>
    const videos = [
      "https://www.youtube.com/shorts/DpqO3WJZh1I"
    ];

    const randomIndex = Math.floor(Math.random() * videos.length);
    window.location.replace(videos[randomIndex]);
  </script>
</head>
<body></body>
</html>
